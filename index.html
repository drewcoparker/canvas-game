<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Canvas game</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <button onclick="newPlayer()" type="button" name="button">New Player</button>
        <input id="player-name" type="text" placeholder="Player Name">
        <!-- we wnat to extract what the user input into the input box -->
        <button onclick="startGame()" name="button">Start Game</button>

        <div id="timer">30 seconds</div>
        <div id="score"><span id="current-player"></span> Score: <span id="score-value">0</span></div>
        <div id="high-score">High score: <span id="high-score-value">0</span></div>

    </body>
    <script src="canvas.js"></script>
</html>
